<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

      display: flex;
      justify-content: center;
    }

    img {
      max-width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    .wrapper {
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      background: white;
      padding: 20px;
      border-radius: 12px;
    }

    a.download {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a.download:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      document.addEventListener("dragstart", function (e) {
        e.preventDefault();
      });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <img src="dog.jpg" alt="展示圖片" />

      <a class="download" href="interview.rar" download>📥 下載面試檔案</a>
    </p>
  </div>

</html>
